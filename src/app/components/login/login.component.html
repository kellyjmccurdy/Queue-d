<mat-card>
<h1>Login</h1>
<h4>Use an account to login</h4>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" type="username" required/>
      </mat-form-field>
    </div>
    &nbsp;
    <!-- <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required/>
      </mat-form-field>
    </div> -->
    &nbsp;
    <div>
      <mat-form-field>
        <!-- currently invisible until page interaction. -->
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
    
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
</form>
<br>
<p>Need an account?</p><a routerLink="/register">Register here.</a>
</mat-card>
