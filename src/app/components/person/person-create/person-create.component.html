<h1>Please Add Your Information</h1>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="personForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" type="firstName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" type="lastName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Phone Number" formControlName="phone" type="phone" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
</form>

<a mat-button routerLink="/">Back to Home</a>
