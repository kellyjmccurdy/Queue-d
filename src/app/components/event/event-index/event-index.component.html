<h1>Event Index</h1>
<a mat-raised-button color="primary" routerLink="/events/create">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
  
    <ng-container matColumnDef="eventTitle">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Event Title</mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.eventTitle}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="information">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Event Info</mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.information}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="dateCreated">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Date Created</mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.dateCreated}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let event">
          <i mat-icon class="material-icons">edit</i>
          <i mat-icon class="material-icons">delete</i>
        </mat-cell>
      </ng-container>

  </mat-table>
</div>
