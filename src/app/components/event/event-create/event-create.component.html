<h1>Create an Event.</h1>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="eventForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="eventTitle" type="eventTitle" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Event Type" formControlName="typeOfEvent" type="typeOfEvent" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Information" formControlName="information" type="information" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="location" type="location" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Start Time" formControlName="startTime" type="startTime" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Bounty Price" formControlName="price" type="number" />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
    <div >
        <mat-checkbox formControlName="isAssigned">Assigned</mat-checkbox>
    </div>
    <div >
        <mat-checkbox formControlName="isCompleted">Complete</mat-checkbox>
    </div>
    <div >
        <mat-checkbox formControlName="isPaid">Paid</mat-checkbox>
    </div>
    <div >
        <mat-checkbox formControlName="isExpired">Expired</mat-checkbox>
    </div>
    <!-- <div>
        <mat-form-field>
          <input matInput placeholder="Date" formControlName="dateCreated" type="dateCreated" required/>
        </mat-form-field>
      </div> -->
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Event</button>
</form>

<a mat-button routerLink="/events">Back to Events List</a>
